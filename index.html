<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/styles/menu.css" />
		<title>Lucky Duck - Meny</title>
	</head>
	<body>

					<!-- test__________________________ -->
					<div id="basket">

						<p id="totalAmount"></p>
						<p id="totalProducts"></p>
					</div>
		
					<!-- test_______________________-->

		<div class="container">


			<header>
				<!-- Logo and title -->
				<a href="index.html" class="link-home"><img src="./assets/images/lucky_duck.png" alt="Logo image" class="header-logo" /></a>
				<h1 id="h1-title">Meny</h1>
				<!-- Dropdown for language selection -->
				<div class="language-selection">
					<a href="#" id="swe" hidden>Svenska</a>
					<a href="#" id="eng">English</a>
				</div>
			</header>

			<main>
				<div class="container-main">
					<!-- Checkbox for chosing alternative -->
					<div class="container-choice" id="container-choice">
						<div class="checkbox-choice" id="filterTextBlockMeat">
							<h2>Välj</h2>
							<label>
								<input type="checkbox" name="beef" id="vegetarian" />
								Vegetariskt
							</label>
							<br />
							<label>
								<input type="checkbox" name="beef" id="beef" />
								Nötkött
							</label>
							<br />
							<label>
								<input type="checkbox" name="beef" id="pork" />
								Griskött
							</label>
							<br />
							<label>
								<input type="checkbox" name="beef" id="chicken" />
								Kyckling
							</label>
							<br />
							<label>
								<input type="checkbox" name="beef" id="fish" />
								Fisk
							</label>
						</div>

						<div class="checkbox-choice" id="filterTextBlockAllergies">
							<h2>Allegier</h2>
							<label>
								<input type="checkbox" name="beef" id="gluten" />
								Glutenfritt
							</label>
							<br />
							<label>
								<input type="checkbox" name="beef" id="lactose" />
								Laktosfritt
							</label>
						</div>

						<div class="clearFilter">
							<label>
								<button type="reset" id="clearFilter">Återställ filter</button>
							</label>
						</div>

						<div id="sort">
							<p>Sortera</p>
							<select id="">
								<option value="standard">Standard</option>
								<option value="priceHighToLow">Pris högt till lågt</option>
								<option value="priceLowToHigh">Pris lögt till högt</option>
							</select>
						</div>
					</div>
					<div class="menu-display" id="menuDisplay"></div>

					<div class="food-pictures" id="menuFlexBoxTwo"></div>
				</div>
			</main>
			<footer>
				<p class="copyright">&copy; Grupp 9</p>
			</footer>
		</div>
		<script src="./assets/script/menu.js" type="module"></script>
	</body>
</html>
