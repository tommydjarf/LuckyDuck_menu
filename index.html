<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/styles/menu.css" />
		<title>Lucky Duck - Meny</title>
	</head>
	<body>
		<div class="container">
			<header>
				<!-- Logo and title -->
				<a href="index.html" class="link-home"><img src="./assets/images/lucky_duck.png" alt="Logo image" class="header-logo" /></a>
				<h1 id="h1-title">Meny</h1>
				<!-- Dropdown for language selection -->
				<div class="dropdown">
					<button onclick="langFunction()" class="dropbtn">Language</button>
					<div class="lang-dropdown" id="langDropdown">
						<a href="#" id="swe">Svenska</a>
						<a href="#" id="eng">English</a>
					</div>
				</div>
			</header>
			<main>
				<div id="flexboxes">
					<div id="filter">
						<div id="textBox">
							<h3>Filtrera</h3>
							<p id="clearFilter">Återställ filter</p>
						</div>

						<div id="filterTextBlockMeat">
							<h2>Kötträtter</h2>
							<div class="filterText">
								<input type="checkbox" id="vegetarisk" />
								<p>Vegetarisk</p>
							</div>
							<div class="filterText">
								<input type="checkbox" id="kyckling" />
								<p>Kyckling</p>
							</div>
							<div class="filterText">
								<input type="checkbox" id="flask" />
								<p>Fläsk</p>
							</div>
							<div class="filterText">
								<input type="checkbox" id="not" />
								<p>Nöt</p>
							</div>
							<div class="filterText">
								<input type="checkbox" id="fisk" />
								<p>Fisk</p>
							</div>
						</div>

						<div id="filterTextBlockAllergies">
							<h2>Allegier</h2>
							<div class="filterText">
								<input type="checkbox" id="gluten" />
								<p>Gluten</p>
							</div>
							<div class="filterText">
								<input type="checkbox" id="laktos" />
								<p>Laktos</p>
							</div>
						</div>

						<div id="sort">
							<p>Sortera</p>
							<select id="">
								<option value="standard">Standard</option>
								<option value="priceHighToLow">Pris högt till lågt</option>
								<option value="priceLowToHigh">Pris lögt till högt</option>
							</select>
						</div>
					</div>

					<div id="menuFlexBoxOne"></div>

					<div id="menuFlexBoxTwo"></div>
				</div>
			</main>
			<footer>
				<p class="copyright">&copy; Grupp 9</p>
			</footer>
		</div>
		<script src="./assets/script/menu.js"></script>
	</body>
</html>
