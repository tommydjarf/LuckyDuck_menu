<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/styles/menu.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
		<title>Lucky Duck - Meny</title>
	</head>
	<body>
		<div id="topHeader">
			<p>Öppet alla dagar 10:00-20:00</p>
			<div class="language-selection">
				<a href="#" id="swe" hidden>Svenska</a>
				<a href="#" id="eng">English</a>
			</div>
		</div>

		<div class="container">
			<header>
				<!-- Logo and title -->
				<a href="index.html" class="link-home"><img src="./assets/images/lucky_duck.png" alt="Logo image" class="header-logo" /></a>
				<h1 id="h1-title">Meny</h1>

				<!-- Language selection -->
				<div id="header-basket">
					<!-- Basket section -->
					<div id="basketSymbol">
						<i class="fa-solid fa-basket-shopping"></i>
						<p id="totalProducts"></p>
					</div>

					<!-- Basket -->
					<div id="basket">
						<p id="totalAmount"></p>
						<button>Beställ</button>
					</div>
				</div>
			</header>

			<main>
				<div class="container-main">
					<!-- Checkbox for chosing food alternative -->
					<div class="container-choice" id="container-choice">
						<div class="checkbox-choice" id="filterTextBlockMeat">
							<h2 id="choice">Välj</h2>
							<input type="checkbox" class="category-checkbox" id="vegetarian-input" data-filter="vegetarian" value="vegetarian" />
							<label id="vegetarian" for="vegetarian-input"> Vegetariskt </label>
							<br />
							<input type="checkbox" class="category-checkbox" id="beef-input" data-filter="beef" value="beef" />
							<label id="beef" for="beef-input"> Nötkött </label>
							<br />
							<input type="checkbox" class="category-checkbox" id="pork-input" data-filter="meat" value="pork" />
							<label id="pork" for="pork-input"> Griskött </label>
							<br />
							<input type="checkbox" class="category-checkbox" id="chicken-input" data-filter="chicken" value="chicken" />
							<label id="chicken" for="chicken-input"> Kyckling </label>
							<br />
							<input type="checkbox" class="category-checkbox" id="fish-input" data-filter="fish" value="fish" />
							<label id="fish" for="fish-input"> Fisk </label>
						</div>
						<!-- Checkbox for chosing allergies -->
						<div class="checkbox-choice" id="filterTextBlockAllergies">
							<h2 id="allergies">Allegier</h2>
							<input type="checkbox" class="category-checkbox" id="gluten-input" data-filter="gluten" value="gluten" />
							<label id="gluten" for="gluten"> Glutenfritt </label>
							<br />
							<input type="checkbox" class="category-checkbox" id="lactose-input" data-filter="lactose" value="milk" />
							<label id="lactose" for="lactose"> Laktosfritt </label>
						</div>
						<!-- Button to clear filter -->
						<div class="clearFilter">
							<button type="reset" id="clearFilter">Återställ filter</button>
						</div>

						<div>
							<p id="sort">Sortera</p>
							<select id="sortera">
								<option value="standard">Standard</option>
								<option value="priceHighToLow">Pris högt till lågt</option>
								<option value="priceLowToHigh">Pris lögt till högt</option>
							</select>
						</div>
					</div>
					<div class="menu-display" id="menuDisplay"></div>
					<!-- div for future pictures and design in desktop mode -->
					<div class="food-pictures" id="menuFlexBoxTwo"></div>
				</div>
			</main>
			<footer>
				<p class="copyright">&copy; Grupp 9</p>
			</footer>
		</div>
		<script src="./assets/script/menu.js" type="module"></script>
		<script src="https://kit.fontawesome.com/308f39431b.js" crossorigin="anonymous"></script>
	</body>
</html>
